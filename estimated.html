<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="estimated.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Budget Tracker - SP</a>

            <!-- Below button is used to show button for nav items in small screens - Responsiveness -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link"href="index.html">Expenditure</a>
                    <a class="nav-link active" aria-current="page"  href="#">Monthly Budget</a>
                    <a class="nav-link" href="compare.html">Compare</a>
                </div>
            </div>
        </div>
    </nav>


    <br><br>
    <div class="container">
        <h2>Estimated Monthly Budget</h2>
        <br>

        <!-- Will submit the Estimation and lock all input fields by disabling them -->
        <button id="lockBtn" type="button" class="btn btn-outline-info">Lock Estimation</button>

        <!-- Enables input fields to reenter the values -->
        <button id="unlockBtn" type="button" class="btn btn-outline-info">Unlock Estimation</button>

        <br><br>
        <h4 id="month"></h4>

        <br><br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="labels">Spent On</th>
                    <th scope="col" class="fetchedVal">Spent</th>
                    <th scope="col" class="labels">Changed Estimation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td class="labels">Mob + Wifi</td>
                    <td id="val_wifi" class="fetchedVal">Rs. 0</td>
                    <td>
                        <input type="text" id="estimation_wifi" placeholder="Rs. 0">
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td class="labels">Auto</td>
                    <td id="val_auto" class="fetchedVal">Rs. 0</td>
                    <td>
                        <input type="text" id="estimation_auto" placeholder="Rs. 0">
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td class="labels">Food</td>
                    <td id="val_food" class="fetchedVal">Rs. 0</td>
                    <td>
                        <input type="text" id="estimation_food" placeholder="Rs. 0">
                    </td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td class="labels">Travel</td>
                    <td id="val_travel" class="fetchedVal">Rs. 0</td>
                    <td>
                        <input type="text" id="estimation_travel" placeholder="Rs. 0">
                    </td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td class="labels">Other/Misc.</td>
                    <td id="val_misc" class="fetchedVal">Rs. 0</td>
                    <td>
                        <input type="text" id="estimation_misc" placeholder="Rs. 0 (Note Spent on?)">
                    </td>
                </tr>
            </tbody>
        </table>

        <br><br>
<!-- 
        <button type="button" class="btn btn-outline-info">Add new Item</button>
        <br><br><br> -->

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
